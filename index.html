<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calculator">
        <p class="result">0</p>
        <button type="button" class="button button_C">C</button>
        <button type="button" class="button button_backspace">⌫</button>
        <button type="button" class="button button_purple">÷</button>
        <button type="button" class="button">7</button>
        <button type="button" class="button">8</button>
        <button type="button" class="button">9</button>
        <button type="button" class="button button_purple">×</button>
        <button type="button" class="button">4</button>
        <button type="button" class="button">5</button>
        <button type="button" class="button">6</button>
        <button type="button" class="button button_purple">-</button>
        <button type="button" class="button">1</button>
        <button type="button" class="button">2</button>
        <button type="button" class="button">3</button>
        <button type="button" class="button button_purple">+</button>
        <button type="button" class="button button_null">0</button>
        <button type="button" class="button button_purple">=</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
